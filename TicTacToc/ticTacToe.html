<html>
	<head>
		<title>TicTacToe</title>
		<link rel="icon" href="images/TicTacToc logo.jpg" type="image/x-icon">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link href="ticTacToe.css" rel="stylesheet" />
		<script src="ticTacToe.js"></script>
	</head>

	<body onload="cmdNewGame()">
		<div id="header">
			
			<button id = "cmdNewGame">New Game</button>
			<p class="p1">

			</p> <h2>player X score: <span id="player1" class="counters">0</span>
			,
			player O score: <span id="player2" class="counters">0</span>
			</p></h2>
		</div>

        <div class="divResults">
			<table id="board">
				<tr>
					<td>
						<button id = "11" class="gameButton"></button>
						</td>
					<td>
						<button id = "12" class="gameButton"></button>
						</td>
					<td>
						<button id = "13" class="gameButton"></button>
						</td>
				</tr>

				<tr>
					<td>
						<button id = "21" class="gameButton"></button>
						</td>
					<td>
						<button id = "22" class="gameButton"></button>
						</td>
					<td>
						<button id = "23" class="gameButton"></button>
						</td>
				</tr>

				<tr>
					<td>
						<button id = "31" class="gameButton"></button>
						</td>
					<td>
						<button id = "32" class="gameButton"></button>
						</td>
					<td>
						<button id = "33" class="gameButton"></button>
						</td>
				</tr>

			</table>
		</div>
        
        <footer>
            <fieldset>
                <legend>
                    <h4> ©כל הזכויות שמורות:</h4>
                    <b>Dvir Yotvat</b>, <a href="mailto:dvir563@gmail.com"
                            target="_blank">dvir563@gmail.com</a>
                    <h3><b>© 13.2.2021</b></h3>
           
                </legend>
            </fieldset>
            </ul>
            <hr />
        </footer>
    </body>

</html>
